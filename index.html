<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Sissors</title>
    <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script src="./src/jquery.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <section>
        <artical id="Rock">     <img src="img/rock.svg">    </artical>
        <artical id="Paper">    <img src="img/paper.svg">   </artical>
        <artical id="Scissors"> <img src="img/sissors.svg"> </artical>
      </section>
    </main>
    <audio id="wizzBop">
      <source src='./src/wizzBop.wav'>
      <source src='./src/wizzBop.mp3'>
    </audio>
    <script src="./src/RockPaperSiss.js"></script>
    <script>
    $(document).on('ready', function(){

      var gestures = [new Rock, new Paper, new Scissors];

      var result;

      var play = function(){
        $('#wizzBop').get(0).play()
      };
      var ai_gesture = function() {
        var pickRandom = (Math.floor(Math.random()*3)+1)-1
        return gestures[pickRandom]
      };
      var flashMessage = function(result) {
        if( result) $('header h1').text("Win")
        if(!result) $('header h1').text("Lose")
        if(result === 'Draw') $('header h1').text(result)
        setTimeout(function(){
           $('header h1').text("Rock Paper Scissors")
        },2500)
      };

      $('#Rock').click(function() {
        play();
        var my_gesture = new Rock;
        var result = my_gesture.against(ai_gesture());
        flashMessage(result);
      });

      $('#Scissors').click(function() {
        play();
        var my_gesture = new Scissors;
        var result = my_gesture.against(ai_gesture());
        flashMessage(result);
      });

      $('#Paper').click(function() {
        play();
        var my_gesture = new Paper;
        var result = my_gesture.against(ai_gesture());
        flashMessage(result);
      });

    });
    </script>
  </body>
</html>
